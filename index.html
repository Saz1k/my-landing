<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>

		<header class="container">
			<div class="logo">
                <img src="assets/Logo.svg" alt="logo">
            </div>
            <div class="menu">
                <a>Home</a>
                <a>Features</a>
                <a>Community</a>
                <a>Blog</a>
                <a>Pricing</a>
                <button class="green_button">
                    Register Now 
                    <img src="assets/Right.svg" alt="right_arrow_logo" class="right_arrow_logo">
                </button>
            </div>
		</header>

		<main>
            <div class="insights">
                <div class="insights_text">
                    <p>Lessons and insights <span>from 8 years</span></p>
                    <p>Where to grow your business as a photographer: site or social media?</p>
                    <button class="green_button">Register Now</button>
                </div>
                <div class="insights_illustration">
                    <img src="assets/Illustration.svg" alt="Illustration">
                </div>
                <div class="insights_dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="clients">
                <p>Our Clients</p>
                <p>We have been working with some Fortune 500+ clients</p>
                <div class="clients_logos">
                    <img src="assets/Logo's/Logo (1).svg" alt="logo1">
                    <img src="assets/Logo's/Logo (2).svg" alt="logo2">
                    <img src="assets/Logo's/Logo (3).svg" alt="logo3">
                    <img src="assets/Logo's/Logo (4).svg" alt="logo4">
                    <img src="assets/Logo's/Logo (5).svg" alt="logo5">
                    <img src="assets/Logo's/Logo (6).svg" alt="logo6">
                    <img src="assets/Logo's/Logo (7).svg" alt="logo7">
                </div>
            </div>

            <div class="managing">
                <p>Manage your entire community in a single system</p>
                <p>Who is Nextcent suitable for?</p>
            </div>

        </main>


		<footer></footer>
	</body>
</html>
